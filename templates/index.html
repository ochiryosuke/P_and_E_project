<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
  <script src="/js/ARinit.js"></script>
  <title>AR.js</title>
</head>
<body style="margin:0px; overflow:hidden;">
  
  <a-scene embedded arjs="debugUIEnabled:false;"  renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    <a-marker marker id="AR.js" type="pattern" url='/pattern/pattern-marker.patt'>
      <a-box position='0 0.5 0' material='color: black;'></a-box>
    </a-marker>
    <a-marker marker id="hiro" type="pattern" url='/pattern/pattern-images.patt'>
      <a-box position='0 0.5 0' material='color: white;'></a-box>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <div style="position: fixed; top: 20px; left: 20px;">
    <h2 style="color: red;">大阪電気通信大学</h2>
  </div>
  
</body>
</html>
