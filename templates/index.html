<!DOCTYPE HTML>
<html>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"> </script>
  <script>
    const $doc = document;
    const $box = document.getElementById("whitebox");
  </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-marker class="arjs" type="pattern" url='/pattern/pattern-marker.patt'>
        <a-box position='0 0.5 0' material='color: black;'></a-box>
      </a-marker>
      <a-marker type="pattern" url='/pattern/pattern-images.patt'>
        <a-box id="whitebox" position='0 0.5 0' material='color: white;'></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
